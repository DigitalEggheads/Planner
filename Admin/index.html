<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin Login | Shirkat-ul-Ras</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container mt-4">
		<form action="" class="form-signin">
			<img class="mx-auto d-block" src="img/Logo.png" alt="Shirkat-ul-Ras Logo">
			<h2 class="form-heading text-center">
				Admin Login Form
			</h2>
			<input type="email" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />

			<input type="password" class="form-control" name="password" placeholder="Password" required="" autofocus="" />

			<label class="checkbox" for="">
				<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">
				Remember Me
			</label>

			<button class="btn btn-lg btn-dark btn-block">
				Login
			</button>
		</form>
		</div>

	</div>
</body>
</html>
